<body>
  <div>
    <nav>
      <div class="nav-wrapper container">
        <a href="index.html" class="left brand-logo hide-on-sm-and-down">
          <i class="material-icons" id="logo-icon">lock_outline</i>
        </a>
        <ul id="nav-mobile" class="right">
          <!-- SIGN IN MODAL -->
          <li>
            <a class="waves-effect waves-light btn modal-trigger" href="#sign-in-modal">Sign In</a>
            <div id="sign-in-modal" class="modal">
              <div class="modal-content">
                <h4 class="blue-text">Sign In</h4>
                <div class="input-field inline">
                  <input id="si-email" type="email" class="validate black-text">
                  <label for="si-email" data-error="wrong" data-success="right">Email</label>
                </div>
                <div class="input-field inline">
                  <input id="si-password" type="password" class="validate black-text">
                  <label for="si-password" data-error="wrong" data-success="right">Password</label>
                </div>
              </div>
              <div class="modal-footer">
                <a id="si-btn" class="modal-action modal-close waves-effect waves-green btn-flat teal white-text">Sign In</a>
              </div>
            </div>
          </li>
            <!-- SIGN UP MODAL -->
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Sign Up</a>
            <div id="modal1" class="modal">
              <div class="modal-content">
                <h4 class="blue-text">Sign Up</h4>
                <div class="input-field inline">
                  <input id="su-email" type="email" class="validate black-text">
                  <label for="su-email" data-error="wrong" data-success="right">Email</label>
                </div>
                <div class="input-field inline">
                  <input id="su-password" type="password" class="validate black-text">
                  <label for="su-password" data-error="wrong" data-success="right">Password</label>
                </div>
              </div>
              <div class="modal-footer">
                <a id="su-btn" class="modal-action modal-close waves-effect waves-green btn-flat teal white-text">Sign Up</a>
              </div>
            </div>
        </ul>
